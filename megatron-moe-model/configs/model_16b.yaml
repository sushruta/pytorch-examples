# MoE - 16B model (8 GPUs)
model:
  name: "mymodel-moe-16b"
  vocab_size: 32000
  hidden_size: 5120
  num_layers: 40
  num_attention_heads: 40
  num_key_value_heads: 40
  intermediate_size: 13760  # 2.688 * hidden_size
  max_position_embeddings: 4096

  # MoE configuration
  num_experts: 8
  num_experts_per_tok: 2
  moe_layer_indices: [4, 8, 12, 16, 20, 24, 28, 32, 36]  # ~22.5% of layers are MoE
  router_aux_loss_coef: 0.01
  router_z_loss_coef: 0.001

  # Architecture details
  rms_norm_eps: 1.0e-6
  rope_theta: 10000.0
  attention_dropout: 0.0
  hidden_dropout: 0.0
  use_flash_attention: true

training:
  batch_size: 2
  sequence_length: 4096
  gradient_accumulation_steps: 8
  learning_rate: 1.5e-4
  weight_decay: 0.1
  warmup_steps: 2000
  max_steps: 100000

  # Precision
  precision: "bf16"
  use_torch_compile: true

  # Distributed (8 GPUs)
  distributed: true
  expert_parallel_size: 4  # 2 experts per GPU
  data_parallel_size: 2

  # Logging
  log_interval: 500
  eval_interval: 1000
