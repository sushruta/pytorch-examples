# MoE - 7B model (2-4 GPUs)
model:
  name: "mymodel-moe-7b"
  vocab_size: 32000
  hidden_size: 4096
  num_layers: 30
  num_attention_heads: 32
  num_key_value_heads: 32
  intermediate_size: 11008  # 2.688 * hidden_size
  max_position_embeddings: 4096

  # MoE configuration
  num_experts: 8
  num_experts_per_tok: 2
  moe_layer_indices: [3, 6, 9, 12, 15, 18, 21, 24, 27]  # ~30% of layers are MoE
  router_aux_loss_coef: 0.01
  router_z_loss_coef: 0.001

  # Architecture details
  rms_norm_eps: 1.0e-6
  rope_theta: 10000.0
  attention_dropout: 0.0
  hidden_dropout: 0.0
  use_flash_attention: true

training:
  batch_size: 4
  sequence_length: 2048
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.1
  warmup_steps: 2000
  max_steps: 100000

  # Precision
  precision: "bf16"
  use_torch_compile: true

  # Distributed (4 GPUs for expert parallelism)
  distributed: true
  expert_parallel_size: 4  # 2 experts per GPU
  data_parallel_size: 1

  # Logging
  log_interval: 500
  eval_interval: 1000
