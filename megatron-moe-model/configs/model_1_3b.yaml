# MoE - 1.3B model (Single GPU)
model:
  name: "mymodel-moe-1.3b"
  vocab_size: 32000
  hidden_size: 2048
  num_layers: 12
  num_attention_heads: 16
  num_key_value_heads: 16  # Set to num_attention_heads for MHA, lower for GQA
  intermediate_size: 5504  # 2.688 * hidden_size
  max_position_embeddings: 4096

  # MoE configuration
  num_experts: 8
  num_experts_per_tok: 2  # Top-K
  moe_layer_indices: [2, 4, 6, 8]  # Which layers are MoE (rest are dense)
  router_aux_loss_coef: 0.01
  router_z_loss_coef: 0.001

  # Architecture details
  rms_norm_eps: 1.0e-6
  rope_theta: 10000.0
  attention_dropout: 0.0
  hidden_dropout: 0.0
  use_flash_attention: true

training:
  batch_size: 8
  sequence_length: 2048
  gradient_accumulation_steps: 1
  learning_rate: 3.0e-4
  weight_decay: 0.1
  warmup_steps: 2000
  max_steps: 100000

  # Precision
  precision: "bf16"  # Options: bf16, fp16, fp8
  use_torch_compile: true

  # Distributed
  distributed: false
  expert_parallel_size: 1
  data_parallel_size: 1

  # Logging
  log_interval: 500
  eval_interval: 1000
